<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Sketch</title>
  </head>
  <body>
    <div id="main-container">
      <div id="header">
        <h1>sketch</h1>
      </div>
      <div id="grid-menu-container">
        <div id="menu">
          <form id="slider-form">
            <label for="slider">grid size</label>
            <input id="slider" name="grid-size" type="range" min="1" max="64" value="16">
            <output id="output" name="output" for="grid-size-slider" form="slider-form"></output>
          </form>
          <input id="reset-btn" type="button" value="reset">
        </div>
        <div id="grid-container"></div>
        <div id="grid-menu-spacer"></div>
      </div>
      <div id="footer">
        <span>created by m. rae</span>
        <span><a href="https://github.com/mattyjrae123/etch-a-sketch" target="_blank">code</a></span>
      </div>
    </div>
  </body>
</html>
